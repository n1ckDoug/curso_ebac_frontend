<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Atividade JS</title>
</head>

<body>

    <main>
        <section>
            <div class="container">
                <div class="row">
                    <h1>Calculadora</h1>
                    <form class="form">
                        <p id="numero-valido"></p>
                        <p id="mensagem"></p>
                        <label for="valorDeA">Primeiro número: </label>
                        <input class="valorDeA" type="text" placeholder=" Digite um número" required>
                        <label for="valorDeB">Segundo número: </label>
                        <input class="valorDeB" type="text" placeholder=" Digite um número" required>
                        <button class="btn" type="submit">Calcular</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>

</html>
